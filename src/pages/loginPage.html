<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix - Sing in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" href="/src/resources/logo/logo.png" />
    <link rel="stylesheet" href="/src/styles/loginPage.css" />
    <script
      src="https://kit.fontawesome.com/bba7d802b8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="homePage.html" id="logo">
        <img
          style="transform: scale(0.6)"
          src="/src/resources/logo/320px-Logonetflix.png"
          title="Netflix Logo"
        />
      </a>
    </header>
    <main>
      <form>
        <div class="container">
          <h1>Sign In</h1>
          <div class="form-floating mb-1">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder=""
              required
            />
            <label for="floatingInput" class="text-white-50"
              >Email or phone number</label
            >
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder=""
              required
            />
            <label for="floatingPassword" class="text-white-50">Password</label>
          </div>
          <div class="button">
            <button>Sign in</button>
          </div>
          <a href="#" class="forgotPassword">Forgot password?</a>
          <div class="forget">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label
              class="form-check-label text-light"
              id="remember"
              for="flexCheckDefault"
            >
              Remember me
            </label>
          </div>
          <div class="register">
            <p>New to Netflix? <a href="#">Sign up now</a></p>
          </div>
          <div class="google-reCAPTCHA">
            <p>
              This page is protected by Google reCAPTCHA to ensure you're not a
              bot. <a href="#">Learn more.</a>
            </p>
          </div>
        </div>
      </form>
    </main>
    <footer>
      <ul class="contact">
        <li>
          <a href="#"
            >Questions? Contact us.<i class="fa-solid fa-headset fa-bounce"></i
          ></a>
        </li>
      </ul>
      <ul class="links">
        <li>
          <a href="#">FAQ</a>
        </li>
        <li>
          <a href="#">Help Center</a>
        </li>
        <li>
          <a href="#">Terms of Use</a>
        </li>
        <li>
          <a href="#">Privacy</a>
        </li>
        <li>
          <a href="#">Cookie Preferences</a>
        </li>
        <li>
          <a href="#">Corporate Information</a>
        </li>
        <li>
          <a href="#">Ad Choices</a>
        </li>
      </ul>
      <div class="language" id="language-bottom">
        <i class="fa-solid fa-language" id="icon"></i>
        <select class="form-select form-select-sm" id="language-select">
          <option value="English">English</option>
          <option value="Romanian">Română</option>
        </select>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

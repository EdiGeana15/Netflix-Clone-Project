<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" href="/docs/resources/logo/logo.png" />
    <link rel="stylesheet" href="/docs/styles/homePage.css" />
    <link rel="stylesheet" href="/docs/mediaQueries/homepage-responsive.css" />
    <script
      src="https://kit.fontawesome.com/bba7d802b8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header-items">
        <a href="" id="logo">
          <img
            style="transform: scale(0.6)"
            src="/docs/resources/logo/320px-Logonetflix.png"
            title="Netflix Logo"
          />
        </a>
        <div class="header-interactions">
          <div class="language">
            <i class="fa-solid fa-language" id="icon1"></i>
            <select class="form-select form-select-sm" id="language-select1">
              <option value="English">English</option>
              <option value="Romanian">Română</option>
            </select>
          </div>
          <div class="signIn-button">
            <a href="/docs/pages/loginPage.html">
              <button>Sign in</button>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <form class="page-content">
        <div class="title">
          <h1>Unlimited movies, TV shows, and more</h1>
        </div>
        <div class="membership-message1">
          <h2>Watch anywhere. Cancel anytime.</h2>
        </div>
        <div class="membership-message2">
          <h3>
            Ready to watch? Enter your email to create or restart your
            membership.
          </h3>
        </div>
        <div class="form-floating mb-1">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder=""
            required
          />
          <label for="floatingInput" class="text-white-50" id="label">Email address</label>
          <div class="get-started-button">
            <button>
              Get Started<i class="fa-solid fa-chevron-right ms-3"></i>
            </button>
          </div>
        </div>
      </form>
    </main>
    <footer>
      <ul class="links">
        <li>
          <a href="#">FAQ</a>
        </li>
        <li>
          <a href="#">Help Center</a>
        </li>
        <li>
          <a href="#">Terms of Use</a>
        </li>
        <li>
          <a href="#">Privacy</a>
        </li>
        <li>
          <a href="#">Cookie Preferences</a>
        </li>
        <li>
          <a href="#">Corporate Information</a>
        </li>
        <li>
          <a href="#">Ad Choices</a>
        </li>
      </ul>
      <div class="language" id="language-bottom">
        <i class="fa-solid fa-language" id="icon2"></i>
        <select class="form-select form-select-sm" id="language-select2">
          <option value="English">English</option>
          <option value="Romanian">Română</option>
        </select>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

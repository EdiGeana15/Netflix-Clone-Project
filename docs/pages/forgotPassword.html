<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="backgroundImage"></div>
    <header>
      <a href="/docs/index.html" id="logo">
        <img
          style="transform: scale(0.6)"
          src="/docs/resources/logo/320px-Logonetflix.png"
          title="Netflix Logo"
        />
      </a>
      <link rel="stylesheet" href="/docs/styles/forgotPassword.css" />
    </header>
    <main>
      <div class="container">
        <h2>Forgot Email/Password</h2>
        <h6>How would you like to reset your password?</h6>
        <div class="form-check" id="radio">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
            checked
            onclick="showEmailInput()"
          />
          <label class="form-check-label" for="flexRadioDefault1">Email</label>
        </div>
        <div class="form-check" id="radio">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            onclick="showPhoneInput()"
          />
          <label class="form-check-label" for="flexRadioDefault2"
            >Text Message (SMS)</label
          >
        </div>
        <p id="emailInfo">
          We will send you an email with instructions on how to reset your
          password.
        </p>
        <p id="phoneInfo">
          We will text you a verification code to reset your password. Message
          and data rates may apply.
        </p>
        <div class="inputData">
          <div class="mb-3" id="emailInput">
            <input
              type="email"
              placeholder="name@example.com"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <button onclick="sendEmail()">Email Me</button>
          </div>
          <div id="phoneInput">
            <div class="input-group mb-3r" id="dropdown-select">
              <button
                class="btn btn-outline-secondary dropdown-toggle bg-white"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                id="dropdownButton"
              >
                +44
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#" onclick="selectItem(this)"
                    >+40</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#" onclick="selectItem(this)"
                    >+1</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#" onclick="selectItem(this)"
                    >+49</a
                  >
                </li>
              </ul>
              <input
                type="text"
                placeholder="Enter your phone number"
                class="form-control"
                aria-label="Text input with dropdown button"
              />
            </div>
            <button onclick="sendSMS()">Text Me</button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      function showEmailInput() {
        document.getElementById("emailInput").style.display = "flex";
        document.getElementById("phoneInput").style.display = "none";
        document.getElementById("emailInfo").style.display = "block";
        document.getElementById("phoneInfo").style.display = "none";
      }

      function showPhoneInput() {
        document.getElementById("emailInput").style.display = "none";
        document.getElementById("phoneInput").style.display = "flex";
        document.getElementById("emailInfo").style.display = "none";
        document.getElementById("phoneInfo").style.display = "block";
      }

      function selectItem(item) {
        document.getElementById("dropdownButton").innerText = item.innerText;
      }

      function sendEmail() {
        alert("Email sent!");
      }

      function sendSMS() {
        alert("SMS sent!");
      }

      window.onload = applyStylesFromLocalStorage;
    </script>
  </body>
</html>

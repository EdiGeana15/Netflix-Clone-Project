<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="backgroundImage"></div>
    <header>
      <a href="/docs/index.html" id="logo">
        <img
          style="transform: scale(0.6)"
          src="/docs/resources/logo/320px-Logonetflix.png"
          title="Netflix Logo"
        />
      </a>
      <link rel="stylesheet" href="/docs/styles/forgotPassword.css" />
    </header>
    <main>
      <div class="container">
        <h2>Forgot Email/Password</h2>
        <h6>How would you like to reset your password?</h6>
        <div class="form-check" id="radio">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
            checked
            onclick="showEmailInput()"
          />
          <label class="form-check-label" for="flexRadioDefault1">Email</label>
        </div>
        <div class="form-check" id="radio">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            onclick="showPhoneInput()"
          />
          <label class="form-check-label" for="flexRadioDefault2"
            >Text Message (SMS)</label
          >
        </div>
        <p>
          We will send you an email with instructions on how to reset your
          password.
        </p>
        <div id="emailInput">
          <input type="email" placeholder="name@example.com" />
          <button onclick="sendEmail()">Email Me</button>
        </div>

        <div id="phoneInput" style="display: none">
          <input type="text" placeholder="Enter your phone number" />
          <button onclick="sendSMS()">Text Me</button>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      function showEmailInput() {
        document.getElementById("emailInput").style.display = "block";
        document.getElementById("phoneInput").style.display = "none";
      }

      function showPhoneInput() {
        document.getElementById("emailInput").style.display = "none";
        document.getElementById("phoneInput").style.display = "block";
      }

      function sendEmail() {
        alert("Email sent!");
      }

      function sendSMS() {
        alert("SMS sent!");
      }
    </script>
  </body>
</html>
